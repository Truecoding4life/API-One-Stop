<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="../css/style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title> Developer City </title>
</head>

<body>
  <div class="container text-white">
    <header>
      <h1 class="fw-bold"> API Adventure </h1>
    </header>
  </div>



  <div class="container">
    <div class="row">
      <div class="col-5">
        <form>
          <div class="mb-3 text-white">
            <h1> Login </h1>
            <label  class="form-label text-white">Email address</label>
            <input type="email" class="form-control" placeholder="Enter a valid email" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label class="form-label text-white">Password</label>
            <input type="password" placeholder="****************" class="form-control" id="password">
          </div>
          <button type="submit" class="btn col-12 btn-primary">Login</button>
        </form>
      </div>
      <div class="col-2"></div>
      <div class="col-5" id="signUp">
        <div class="container text-white pt-4 ">
          <form class="signup-form">
              <div class="mb-3">
                  <h1> Sign Up </h1>
                  <label for="userEmail" class="form-label" required>Email address</label>
                  <input type="email" id="emailSignup" class="form-control" id="userEmail" placeholder="Enter Valid Email" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="input-group input-group-md mb-3">
                  <input type="text" class="form-control"  aria-describedby="inputGroup-sizing-sm" id="firstName" placeholder="First Name">
                  <input type="text" class="form-control"  aria-describedby="inputGroup-sizing-sm"id="lastName" placeholder="Last Name">
                </div>
              <div class="mb-3">
                  <label for="password" class="form-label"  required>Password</label>
                  <input type="password" id="passwordSignup" class="form-control" placeholder="************" id="userPassword">
                  <div id="emailHelp" class="form-text">Must be 8-20 characters long.</div>
              </div>
              <div class="d-flex">
                  <button type="submit" class="btn col-12 btn-success me-2">Sign up</button>
              </div>
          </form>
      </div>
      </div>
    </div>
  </div>



  <script src="/js/homepage.js"></script>
  <script src="./js/logout.js"></script>
</body>

</html>
